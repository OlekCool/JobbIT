spring.application.name=jobbit-back

spring.datasource.url=jdbc:postgresql://localhost:5432/jobbit
spring.datasource.driver-class-name=org.postgresql.Driver

#put your db username and password to datasource property
spring.datasource.username=
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update

spring.mail.host=smtp.gmail.com
spring.mail.port=587

#put your email name and your application password for this email
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

server.port=8080